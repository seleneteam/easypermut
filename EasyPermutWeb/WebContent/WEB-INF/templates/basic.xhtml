<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<h:outputStylesheet library="css" name="normalize.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="freelancer.css" />
	<h:outputStylesheet library="css" name="style.css" />

	<h:outputScript library="js" name="bootstrap.min.js" />

	<title><ui:insert name="title"></ui:insert></title>
</h:head>
<h:body>
		<div class="intro">
			<div class="container">
				<h1>Easy Permut'</h1>
				<p class="intro-p"><ui:insert name="indication"></ui:insert></p>
			</div>
		</div>

	<section> 
		<article>
			<div class="container">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<ui:insert name="content"></ui:insert>
				</div>
				<div class="col-md-4"></div>
			</div>
		</article> 
	</section>

	<div class="footer-self">
		<div class="footer-self navbar navbar-default navbar-fixed-bottom">
    		<div class="container">
      			<p class="navbar-text pull-left color-white">Selene Team - Easy Permut' 2015</p>
    		</div>
		</div>
	</div>
</h:body>
</html>
