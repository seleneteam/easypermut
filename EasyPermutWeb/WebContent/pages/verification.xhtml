<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/basic.xhtml">

	<ui:define name="title">EasyPermut' - Confirmation</ui:define>

	<ui:define name="indication">Veuillez valider ces informations</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="container">
				<h:outputText value="Votre profil" />
				<br />

				<p:outputLabel value="Nom" for="champNom" />
				<br />
				<p:inputText id="champNom"
					value="#{verifierDonneesPageBean.utilisateur.nom}" />
				<p:message for="champNom" />

				<p:outputLabel value="Prenom" for="champPrenom" />
				<br />
				<p:inputText id="champPrenom"
					value="#{verifierDonneesPageBean.utilisateur.prenom}" />
				<p:message for="champPrenom" />

				<p:outputLabel value="Grade" for="champGrade" />
				<br />
				<p:inputText id="champGrade"
					value="#{verifierDonneesPageBean.utilisateur.grade.grade}" />
				<p:message for="champGrade" />

				<p:outputLabel value="NIA" for="champNIA" />
				<br />
				<p:inputText id="champNIA"
					value="#{verifierDonneesPageBean.utilisateur.nia}" />
				<p:message for="champNIA" />

				<p:outputLabel value="ZMR" for="champZMR" />
				<br />
				<p:inputText id="champZMR"
					value="#{verifierDonneesPageBean.utilisateur.poste.unite.ville.zmr.libelle}" />
				<p:message for="champZMR" />

				<p:outputLabel value="Unite" for="champUnite" />
				<br />
				<p:inputText id="champUnite"
					value="#{verifierDonneesPageBean.utilisateur.poste.unite.libelle}" />
				<p:message for="champUnite" />

				<p:outputLabel value="Poste" for="champPoste" />
				<br />
				<p:inputText id="champPoste"
					value="#{verifierDonneesPageBean.utilisateur.poste.libelle}" />
				<p:message for="champPoste" />
			</div>
			<br />
			<br />
			<div class="container">
				<h:commandButton value="Valider ces informations"
					action="#{verifierDonneesPageBean.sauvegarderDonnees()}"
					icon="ui-icon-check" styleClass="btn-lg btn-primary" />
			</div>
		</h:form>
		<br />
		<br />
	</ui:define>
</ui:composition>
