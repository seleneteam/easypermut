<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/basic.xhtml">

	<ui:define name="title">Connexion</ui:define>

	<ui:define name="indication">Authentification</ui:define>

	<ui:define name="content">
		<p>Veuillez utiliser vos identifiants intradef.</p>
		<h:form role="form">
			<p:outputLabel value="Identifiant" for="champIdentifiant" />
			<br />
			<p:inputText id="champIdentifiant"
				value="#{connexionPageBean.utilisateur.identifiantAnudef}" />
			<p:message for="champIdentifiant" />

			<p:outputLabel value="Mot de passe" for="champMotdepasse" />
			<br />
			<p:inputText id="champMotdepasse" />
			<p:message for="champMotdepasse" />
			<br />
			<p:commandButton ajax="false" value="Connexion"
				action="#{connexionPageBean.connexion()}" icon="ui-icon-person" />
		</h:form>
	</ui:define>
</ui:composition>
