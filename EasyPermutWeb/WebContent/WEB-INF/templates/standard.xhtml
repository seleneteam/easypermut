<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<h:outputStylesheet library="css" name="normalize.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="freelancer.css" />
	<h:outputStylesheet library="css" name="style.css" />

	<h:outputScript library="js" name="bootstrap.min.js" />

	<script>
		$(document).ready(function(){
			$('.dropdown-toggle').dropdown();
		});
	</script>

	<title><ui:insert name="title"></ui:insert></title>
</h:head>
<h:body>
	<p:growl id="growl" showDetail="false" life="3000" />
	<div class="bcolor-grey">
		<header class="container">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse">
							<span class="sr-only">Menu</span> <span class="icon-bar"></span>
							<span class="icon-bar"></span> <span class="icon-bar"></span>
						</button>
						<h:link class="navbar-brand color-blue"
							outcome="#{navBarBean.redirigerPageAccueil()}">Easy permut'</h:link>
					</div>

					<div>
						<h:form>
							<ul class="nav navbar-nav">
								<li><p:commandLink
										action="#{navBarBean.redirigerPageLister()}"
										value="Liste des demandes" /></li>
								<li><p:commandLink
										action="#{navBarBean.redirigerPageCreation()}"
										value="CrÃ©er une demande" /></li>
								<li><p:commandLink
										action="#{navBarBean.redirigerPageStatistiques()}"
										value="Statistiques" /></li>
							</ul>
						</h:form>
						<h:form>
							<ul class="nav navbar-nav navbar-right">

								<li class="dropdown"><a class="dropdown-toggle"
									data-toggle="dropdown"><p:outputLabel
											styleClass="color-blue" value="#{navBarBean.utilisateur.nom}" /><span
										class="caret"></span></a>
									<ul class="dropdown-menu">
										<li><p:commandLink
												action="#{navBarBean.redirigerPageMesDemandes()}"
												value="Mes demandes" /></li>
										<li><p:commandLink action="#{navBarBean.seDeconnecter()}"
												value="Deconnexion" /></li>
									</ul></li>
							</ul>
						</h:form>
					</div>
				</div>
			</nav>
		</header>
	</div>

	<div class="intro">
		<div class="container">
			<h1>
				<ui:insert name="jumbotron_titre" />
			</h1>
			<p class="intro-p">
				<ui:insert name="jumbotron_indication" />
			</p>
		</div>
	</div>

	<ui:insert name="content">
	</ui:insert>
	<div class="footer-self">
		<div class="footer-self navbar navbar-default navbar-fixed-bottom">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<p class="center-element navbar-text color-white">Selene Team -
					Easy Permut' 2015</p>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</h:body>
</html>
