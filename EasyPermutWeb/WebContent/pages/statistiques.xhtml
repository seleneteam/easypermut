<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/standard.xhtml">

	<ui:define name="title">Statistiques</ui:define>

	<ui:define name="jumbotron_titre">Statistiques</ui:define>
	<ui:define name="jumbotron_indication">Quelques statistiques</ui:define>

	<ui:define name="content">
		<div class="container">
			<a class="btn btn-primary"
				href="/EasyPermutWeb/ExportServlet?id=#{statsPageBean.utilisateur.id}">Exporter
				les demandes</a>
		</div>
		<div class="container">
			<p:chart type="bar" model="#{statsPageBean.graphUtilisateursParGrade}"
				style="height:400px" />
		</div>
		<br />
		<br />
		<br />
		<div class="container">
			<div class="col-md-6">
				<p:chart type="pie" model="#{statsPageBean.graphDemandesParZMR}"
					style="width:500px;height:400px" />
			</div>
			<div class="col-md-6">
				<p:chart type="pie" model="#{statsPageBean.graphDemandesParSpe}"
					style="width:500px;height:400px" />
			</div>
		</div>
		<br />
		<br />
		<br />
		<div class="container">
			<p:chart type="line" model="#{statsPageBean.graphUtilisateursParDate}"
				style="height:400px;"/>
		</div>
		<br />
		<br />
		<br />
	</ui:define>

</ui:composition>
