<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/standard.xhtml">

	<ui:define name="title">Mes demandes</ui:define>

	<ui:define name="jumbotron_titre">Mes demandes</ui:define>
	<ui:define name="jumbotron_indication">La liste des demandes me concernant</ui:define>

	<ui:define name="content">
		<div class="container">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h:outputText class="titre" value="Demande qui m'intéresse" />
			</div>
			<div class="col-md-4"></div>
		</div>
		<br />
		<br />
		<div class="container">
			<p:dataTable var="permutation"
				value="#{mesDemandesPageBean.demandeEnCours}">
				<p:column headerText="Nom du créateur">
					<h:outputText value="#{permutation.utilisateurCreateur}" />
				</p:column>

				<p:column headerText="Zmr du créateur">
					<h:outputText value="#{permutation.zmr}" />
				</p:column>

				<p:column headerText="Ville du créateur">
					<h:outputText value="#{permutation.ville}" />
				</p:column>

				<p:column headerText="Unite du créateur">
					<h:outputText value="#{permutation.unite}" />
				</p:column>
			</p:dataTable>
		</div>
		<br />
		<br />
		<div class="container">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h:outputText class="titre" value="Mes demandes" />
			</div>
			<div class="col-md-4"></div>
		</div>
		<br />
		<br />
		<div class="container">
			<p:dataTable var="permutation"
				value="#{mesDemandesPageBean.lstDemandesPassees}" rows="10"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}"
				id="permutationTable">
				<p:column headerText="Nom">
					<h:outputText value="#{permutation.utilisateurCreateur}" />
				</p:column>

				<p:column headerText="Zmr">
					<h:outputText value="#{permutation.zmr}" />
				</p:column>

				<p:column headerText="Ville">
					<h:outputText value="#{permutation.ville}" />
				</p:column>

				<p:column headerText="Unite">
					<h:outputText value="#{permutation.unite}" />
				</p:column>
			</p:dataTable>
		</div>
	</ui:define>

</ui:composition>
