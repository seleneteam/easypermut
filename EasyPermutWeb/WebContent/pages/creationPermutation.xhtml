<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/standard.xhtml">

	<ui:define name="title">Liste permutations</ui:define>

	<ui:define name="jumbotron_titre">Creation de demandes</ui:define>
	<ui:define name="jumbotron_indication">Créez ici vos demandes de permutaions.</ui:define>

	<ui:define name="content">
		<div class="container">
			<h:form>
				<div class="col-md-6">
					<h:outputText value="Votre profil" />

					<p:outputLabel value="Nom" for="champNom" />
					<br />
					<p:inputText id="champNom"
						value="#{creerPermutationPageBean.permutation.utilisateurCreateur.nom}"
						disabled="true" />
					<p:message for="champNom" />

					<p:outputLabel value="Prenom" for="champPrenom" />
					<br />
					<p:inputText id="champPrenom"
						value="#{creerPermutationPageBean.permutation.utilisateurCreateur.prenom}"
						disabled="true" />
					<p:message for="champPrenom" />


					<p:outputLabel value="Grade" for="champGrade" />
					<br />
					<p:inputText id="champGrade"
						value="#{creerPermutationPageBean.permutation.utilisateurCreateur.grade}"
						disabled="true" />
					<p:message for="champGrade" />

					<p:outputLabel value="NIA" for="champNIA" />
					<br />
					<p:inputText id="champNIA"
						value="#{creerPermutationPageBean.permutation.utilisateurCreateur.nia}"
						disabled="true" />
					<p:message for="champNIA" />

					<p:outputLabel value="ZMR" for="champZMR" />
					<br />
					<p:inputText id="champZMR"
						value="#{creerPermutationPageBean.permutation.utilisateurCreateur.poste.unite.ville.zmr}"
						disabled="true" />
					<p:message for="champZMR" />

					<p:outputLabel value="Unite" for="champUnite" />
					<br />
					<p:inputText id="champUnite"
						value="#{creerPermutationPageBean.permutation.utilisateurCreateur.poste.unite}"
						disabled="true" />
					<p:message for="champUnite" />

					<p:outputLabel value="Poste" for="champPoste" />
					<br />
					<p:inputText id="champPoste"
						value="#{creerPermutationPageBean.permutation.utilisateurCreateur.poste}"
						disabled="true" />
					<p:message for="champPoste" />
				</div>
				<div class="col-md-6">
					<h:outputText value="Vos préférences de mutation" />
					<h:panelGrid columns="3">
						<p:outputLabel value="Choix" id="labelChoix" />
						<p:message for="labelChoix" />

						<p:outputLabel value="Titre" for="champTitre" />
						<p:inputText id="champTitre" required="true"
							value="#{cc.attrs.jeuVideo.titre}">
						</p:inputText>
						<p:message for="champTitre" display="Titre obligatoire" />
					</h:panelGrid>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
