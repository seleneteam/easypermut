<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/standard.xhtml">

	<ui:define name="title">Liste permutations</ui:define>

	<ui:define name="jumbotron_titre">Creation de demandes</ui:define>
	<ui:define name="jumbotron_indication">Créez ici vos demandes de permutaions.</ui:define>

	<ui:define name="content">
		<div class="container">
			<h:form>
				<div class="col-md-6">
					<h:outputText value="Votre profil" />
					<br />

					<p:outputLabel value="Nom" for="champNom" />
					<br />
					<p:inputText id="champNom"
						value="#{creerPermutationPageBean.utilisateur.nom}"
						disabled="true" />
					<p:message for="champNom" />

					<p:outputLabel value="Prenom" for="champPrenom" />
					<br />
					<p:inputText id="champPrenom"
						value="#{creerPermutationPageBean.utilisateur.prenom}"
						disabled="true" />
					<p:message for="champPrenom" />

					<p:outputLabel value="Grade" for="champGrade" />
					<br />
					<p:inputText id="champGrade"
						value="#{creerPermutationPageBean.utilisateur.grade.grade}"
						disabled="true" />
					<p:message for="champGrade" />

					<p:outputLabel value="NIA" for="champNIA" />
					<br />
					<p:inputText id="champNIA"
						value="#{creerPermutationPageBean.utilisateur.nia}"
						disabled="true" />
					<p:message for="champNIA" />

					<p:outputLabel value="ZMR" for="champZMR" />
					<br />
					<p:inputText id="champZMR"
						value="#{creerPermutationPageBean.utilisateur.poste.unite.ville.zmr.libelle}"
						disabled="true" />
					<p:message for="champZMR" />

					<p:outputLabel value="Unite" for="champUnite" />
					<br />
					<p:inputText id="champUnite"
						value="#{creerPermutationPageBean.utilisateur.poste.unite.libelle}"
						disabled="true" />
					<p:message for="champUnite" />

					<p:outputLabel value="Poste" for="champPoste" />
					<br />
					<p:inputText id="champPoste"
						value="#{creerPermutationPageBean.utilisateur.poste.libelle}"
						disabled="true" />
					<p:message for="champPoste" />
				</div>
				<div class="col-md-6">
					<h:outputText value="Vos préférences de mutation" />
					<br />
					<p:outputLabel value="Choix" id="labelChoix" />
					<p:message for="labelChoix" />
					<br />

					<p:outputLabel value="ZMR" for="listeZMR" />
					<p:selectOneMenu id="listeZMR"
						value="#{creerPermutationPageBean.permutation.zmr}"
						converter="#{genericConverter}">
						<f:selectItems value="#{creerPermutationPageBean.listeZMR}" />
					</p:selectOneMenu>
					<p:message for="listeZMR" />

					<p:outputLabel value="Ville" for="listeVille" />
					<p:selectOneMenu id="listeVille"
						value="#{creerPermutationPageBean.permutation.ville}"
						converter="#{genericConverter}">
						<f:selectItems value="#{creerPermutationPageBean.listeVille}" />
					</p:selectOneMenu>
					<p:message for="listeVille" />

					<p:outputLabel value="Unite" for="listeUnite" />
					<p:selectOneMenu id="listeUnite"
						value="#{creerPermutationPageBean.permutation.unite}"
						converter="#{genericConverter}">
						<f:selectItems value="#{creerPermutationPageBean.listeUnite}" />
					</p:selectOneMenu>
					<p:message for="listeUnite" />

					<p:outputLabel value="Poste" for="inputPoste" />
					<p:inputText id="inputPoste"
						value="#{creerPermutationPageBean.poste.libelle}" />
					<p:message for="inputPoste" />

				</div>
				<div class="col-md-12 centre">
					<h:commandButton value="Créer"
						action="#{creerPermutationPageBean.creerDemande()}"
						icon="ui-icon-check" styleClass="btn-lg btn-primary" />
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
