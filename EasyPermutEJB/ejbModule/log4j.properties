# Fichier de configuration LOG4J de PETCLINIC

#par d\u00e9faut on produit un log en DEBUG vers la console
# le rootLogger est obligatoire !
log4j.rootLogger = INFO, console

#Appender Console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=PETCLINIC : %c - %m
