<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/standard.xhtml">

	<ui:define name="title">EasyPermut' - Accueil</ui:define>

	<ui:define name="jumbotron_titre">bienvenue sur easy permut'</ui:define>
	<ui:define name="jumbotron_indication">Un gestionnaire de permutations simple et efficace</ui:define>

	<ui:define name="content">
		<div class="container">
			<div id="myCarousel" class="carousel slide" data-ride="carousel" >

				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>

				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="#{resource['img:demo1.jpg']}" alt="Image demo" />
					</div>

					<div class="item">
						<img src="#{resource['img:demo2.jpg']}" alt="Image demo" />
					</div>

					<div class="item">
						<img src="#{resource['img:demo3.jpg']}" alt="Image demo" />
					</div>
				</div>

				
			</div>
		</div>
	</ui:define>
</ui:composition>
